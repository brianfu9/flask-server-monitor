<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>System Monitor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="/static/manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text color */
        }
        .card {
            background-color: #1e1e1e; /* Dark card background */
            border-color: #333333; /* Dark card border */
        }
        .card-body {
            color: #ffffff; /* Light text color */
        }
        .full-width {
            width: 100%;
            height: 100vh; /* Full viewport height */
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <canvas id="canvas" class="full-width"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--suppress JSUnresolvedLibraryURL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!--suppress JSUnresolvedLibraryURL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
        }
        $(document).ready(function () {
            const config = {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: "GPU Temp",
                        backgroundColor: 'rgb(255, 99, 132)', // Red
                        borderColor: 'rgb(255, 99, 132)',
                        data: [],
                        fill: false,
                    },
                    {
                        label: "CPU Temp",
                        backgroundColor: 'rgb(54, 162, 235)',  // Blue
                        borderColor: 'rgb(54, 162, 235)',
                        data: [],
                        fill: false,
                    },
                    {
                        label: "CPU Power",
                        type: 'bar',
                        backgroundColor: 'rgb(255, 165, 79, 0.3)',  // Very desaturated orange
                        borderColor: 'rgb(255, 165, 79)',
                        data: [],
                        fill: false,
                    }],
                },
                options: {
                    responsive: true,
                    plugins: {},
                    scales: {
                        x: {
                            ticks: {
                                color: '#ffffff' // Light text color for x-axis
                            },
                            grid: {
                                color: '#444444' // Dark grid line color for x-axis
                            }
                        },
                        y: {
                            ticks: {
                                color: '#ffffff' // Light text color for y-axis
                            },
                            grid: {
                                color: '#444444' // Dark grid line color for y-axis
                            },
                            position: 'right',
                        }
                    }
                }
            };

            const context = document.getElementById('canvas').getContext('2d');

            const lineChart = new Chart(context, config);

            const source = new EventSource("/chart-data");

            source.onmessage = function (event) {
                const data = JSON.parse(event.data);
                if (config.data.labels.length === 60) {
                    config.data.labels.shift();
                    config.data.datasets[0].data.shift();
                    config.data.datasets[1].data.shift();
                    config.data.datasets[2].data.shift();
                }
                config.data.labels.push(data.time);
                config.data.datasets[0].data.push(data.gpu_temp);
                config.data.datasets[1].data.push(data.cpu_temp);
                config.data.datasets[2].data.push(data.cpu_power);
                lineChart.update();
            }
        });
    </script>
</body>

</html>
